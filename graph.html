<!DOCTYPE html>
<html>
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-52170947-2"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-52170947-2');
        </script>
        <title>Les marottes des médias : graphique</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chosen-js@1.8.2/chosen.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
        <link rel="stylesheet" href="css/graph.css" />
        <script src="https://cdn.jsdelivr.net/combine/npm/jquery@3.2.1,npm/chosen-js@1.8.2,npm/handlebars@4.0.11/dist/handlebars.min.js,npm/moment@2.22.2,npm/moment@2.22.2/locale/fr.min.js,npm/lodash@4.17.10,npm/chart.js@2.7.2/dist/Chart.min.js"></script>
        <script src="https://use.fontawesome.com/4a7caceb05.js"></script>
        <script src="js/base.js"></script>
        <script src="js/graph.js"></script>
        <script src="js/iframeResizer.contentWindow.min.js"></script> 
    </head>
    <body>
        <div class="dml-Loader dml-js-Loader">
        </div>
        <div class="dml-Main dml-js-Main"  data-loaded="non">
            <div class="dml-Title dml--hidden">
                La présence du thème <span class="dml-js-EntityName"></span> dans les médias en ligne
            </div>
            <div class="dml-ChartContainer">
                <canvas class="dml-Chart dml-js-Chart" width="500" height="200"></canvas>
            </div>
            <div class="dml-Captions dml-js-Captions">
            </div>
        </div>
        <script type="text/x-handlebars-template" data-template="caption" data-target=".dml-js-Captions">
            {{#each this}}
                <div class="dml-Caption dml-js-Caption" data-medium="{{code}}">
                    <div class="dml-Caption-img">
                        <img src="img/media/{{code}}.ico" alt="Logo {{name}}">
                    </div>
                    <div class="dml-Caption-txt">
                        {{name}}
                    </div>
                </div>
            {{/each}}
        </script>
    </body>
</html>
